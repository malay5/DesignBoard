<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tool-palette" id="toolPalette">
            <div class="tools-first">
                
                <button id="textTool">Text</button>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <div class="collapse-button" id="collapseButton">
                <span class="arrow">▶️</span>
            </div>
        </div>
        <div class="canvas">
            <!-- Canvas content here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
